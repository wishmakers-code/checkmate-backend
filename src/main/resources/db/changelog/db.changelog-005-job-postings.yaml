databaseChangeLog:
  - changeSet:
      id: 2025-12-09-01-create-job-postings
      author: josh
      changes:
        - createTable:
            tableName: job_postings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: external_id
                  type: VARCHAR(255)

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: company
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: location
                  type: VARCHAR(255)

              - column:
                  name: source
                  type: VARCHAR(100)

              - column:
                  name: job_url
                  type: VARCHAR(2048)

              - column:
                  name: raw_posting_json
                  type: jsonb

              - column:
                  name: normalized_tags
                  type: jsonb

              - column:
                  name: saved_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: job_postings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_job_postings_user

        - createIndex:
            tableName: job_postings
            indexName: idx_job_postings_user_saved_at
            columns:
              - column:
                  name: user_id
              - column:
                  name: saved_at
