databaseChangeLog:
  - changeSet:
      id: 004-create-projects
      author: checkmate
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_projects

              - column:
                  name: master_profile_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: experience_id
                  type: BIGINT
                  constraints:
                    nullable: true

              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: summary
                  type: TEXT
                  constraints:
                    nullable: true

              - column:
                  name: tech_stack
                  type: JSONB
                  constraints:
                    nullable: true

              - column:
                  name: metrics
                  type: JSONB
                  constraints:
                    nullable: true

              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: master_profile_id
            constraintName: fk_projects_master_profiles
            referencedTableName: master_profiles
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: experience_id
            constraintName: fk_projects_experiences
            referencedTableName: experiences
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            tableName: projects
            indexName: idx_projects_master_profile_id
            columns:
              - column:
                  name: master_profile_id

        - createIndex:
            tableName: projects
            indexName: idx_projects_experience_id
            columns:
              - column:
                  name: experience_id
