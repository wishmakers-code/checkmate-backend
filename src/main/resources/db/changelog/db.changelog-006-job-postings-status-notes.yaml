databaseChangeLog:
  - changeSet:
      id: 2025-12-10-01-add-status-notes-to-job-postings
      author: josh
      changes:
        - addColumn:
            tableName: job_postings
            columns:
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'INTERESTED'
                  constraints:
                    nullable: false

              - column:
                  name: notes
                  type: TEXT
                  constraints:
                    nullable: true
