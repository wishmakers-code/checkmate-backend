# Server port
server.port=8080

# Global API prefix
spring.mvc.servlet.path=/api/v1

# App name
spring.application.name=checkmate-backend

# Logging levels
logging.level.root=INFO
logging.level.com.checkmate=DEBUG

# ==============================
# DATA SOURCE
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/checkmate
spring.datasource.username=checkmate
spring.datasource.password=changeme
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
# Do NOT let Hibernate auto-generate schema â€” Liquibase owns the schema.
spring.jpa.hibernate.ddl-auto=none

# Postgres dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: show SQL in logs (good early on)
spring.jpa.show-sql=true

# ==============================
# LIQUIBASE
# ==============================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# === JWT Auth ===
checkmate.jwt.secret=change-this-to-a-long-random-string
checkmate.jwt.expiration-seconds=86400
checkmate.jwt.cookie-name=CHECKMATE_AUTH
